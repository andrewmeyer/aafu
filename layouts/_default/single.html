{{ define "main" }}
<div class="flex flex-col md:flex-row gap-8 max-w-full">
  <aside class="hidden md:block sticky top-4 p-4 max-h-[calc(100vh-2rem)] overflow-y-auto border-r border-slate-200 text-sm leading-snug md:w-[250px] md:shrink-0">
    <h2>Contents</h2>
    {{ with .TableOfContents }}
      {{ . }}
    {{ end }}
  </aside>

  <div class="main-article prose prose-stone dark:prose-invert max-w-screen-md">
    <div class="mb-3">
      <h1 class="top-h1">{{ .Title }}</h1>
      <p class="mb-1">{{ .Date.Format "January 2, 2006" }}</p>
      <p>&mdash;</p>
    </div>

    <div class="content">
      {{ .Content }}
    </div>

    {{ partial "prevnext" . }}
  </div>
</div>
{{ end }}
